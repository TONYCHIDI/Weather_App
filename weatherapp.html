<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <form action="/" method="post">
        <h2>Current Weather Data</h2>
        <input type="text" name="location" id="query" placeholder="Enter Location">
        <br>
        <br>
        <input type="text" name="unit" id="unit" placeholder="Enter Unit (Metric or Imperial)">
        <br>
        <br>
        <input type="text" name="zipcode" id="zipcode" placeholder="Enter Zip Code">
        <br>
        <br>
        <button type="submit">Go</button>
    </form><br>
</body>

</html>
